version: '3.8'

services:
  ui:
    build: .
    container_name: options-scanner-ui
    ports:
      - "3000:3000"
    environment:
      - VITE_API_BASE_URL=http://api:5000/api
      - VITE_LOG_LEVEL=debug
      - VITE_ENV=development
    depends_on:
      - api
    networks:
      - options-network
    restart: unless-stopped

